<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dog Adoption Application</h1>
        <form id="adoption-form">
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Name">

            <label for="phone">Phone Number:</label>
            <input id="phone" type="text" placeholder="Phone Number">

            <label for="address">Address:</label>
            <input id="address" type="text" placeholder="Address">

            <label for="checkbox">
                <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>

            <label for="multiSelect">Please select your preferred breeds:</label>
            <select id="multiSelect" multiple>
                <option value="labrador">Labrador</option>
                <option value="golden_retriever">Golden Retriever</option>
                <option value="bulldog">Bulldog</option>
                <option value="poodle">Poodle</option>
                <option value="beagle">Beagle</option>
            </select>

            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
